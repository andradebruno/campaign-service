# Application configuration.
server.port=8081

# Local mongodb configuration.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=56789
spring.data.mongodb.database=campaign-service

# Logging configuration.
logging.level.com.assignment.springboot.mongo=DEBUG
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n

#ActiveMQ
spring.activemq.broker-url=vm://embedded?broker.persistent=true,useShutdownHook=false
spring.activemq.in-memory=true
